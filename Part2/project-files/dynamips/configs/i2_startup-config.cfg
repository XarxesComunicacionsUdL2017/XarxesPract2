!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 12.200.200.200 255.255.255.255
!
interface Tunnel0
 ip address 172.16.0.2 255.255.255.0
 tunnel source Loopback0
 tunnel destination 12.100.100.100
!
interface FastEthernet0/0
 ip address 100.3.0.2 255.255.0.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 100.4.0.2 255.255.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 11.0.2.1 255.255.255.0
 duplex half
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex half
!
router rip
 version 2
 network 100.1.0.0
 network 100.2.0.0
 network 100.3.0.0
 network 100.4.0.0
 network 12.100.100.100
 network 12.200.200.200
 no auto-summary
!
ip route 11.0.1.0 255.255.255.0 172.16.0.1
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
